    <h1 class="fw-300 centrar-texto">Contacto</h1>

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto fondo">Llena el formulario de Contacto</h2>    
        <!--Todos los campos que esten dentro del form se pueden leer con PHP o JS-->
        <form class="formulario-contacto" action="send.php" method="POST"><!--Crear formulario con Form-->
            <fieldset><!--Agrupando campos relacionados-->
                <legend>Información Personal</legend><!--Titulo del grupo de campos-->
                <!--Etiqueta texto-->
                <label for="nombre">Nombre: </label><!--Nombre a la etiqueta-->
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required><!--Formulario tipo texto, placeholder para sugerencias en la caja de texto, required campo obligatorio-->
                
                <!--Etiqueta email-->
                <label for="email">E-mail: </label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

                <!--Etiqueta telefono-->
                <label for="telefono">Telefono: </label>
                <input type="tel" id="telefono" name="telefono" placeholder="Tu télefono">

                <!--Text Area-->
                <label for="mensaje">Mensaje: </label>
                <textarea name="mensaje" id="mensaje" placeholder="Digita tu mensaje aquí"></textarea><!--Creacion de caja de texto para que usuario digite mensaje-->
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>Cómo desea ser contactado: </p>
                <div class="forma-contacto">
                    <!--Etiqueta radioButtons-->
                    <label for="telefono">Teléfono</label>
                    <input type="radio" name="contacto" value="telefono"id="telefono">

                    <label for="correo">E-mail</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>
                
                <p>Elija fecha y hora para ser contactado: </p>
            
                <!--Etiqueta fecha-->
                <label for="fecha">Fecha: </label>
                <input type="date" name="fecha" id="fecha">

                <!--Etiqueta hora-->
                <label for="hora">Hora: </label>
                <input type="time" name="hora" id="hora" min="08:00" max="17:00" step="3600"><!--Elegimos hora minima y máxima-->
            </fieldset>
          
            
            <!--Etiqueta enviar-->
            <input type="submit" value="Enviar" class="boton boton-gris">
            

        </form>
